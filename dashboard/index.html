<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="./index.css">

    <!-- For inicio router -->

    <!--  -->

    <!-- Boostrap Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <aside class="sidebar">
        <nav>
            <br>
            <a href="#inicio" class="link_main_logo">
                <img class="main_logo" src="../images/mainlogo.png" alt="Logo Swift" />
            </a>
            <br>
            <br>
            <ul>
                <li><a href="#inicio"><i class="fa fa-home fa-1x"></i>&nbsp;<span class="link-text">Início</span></a></li>
                <li><a href="#metas"><i class="fa fa-unlock fa-1x"></i>&nbsp;<span class="link-text">Metas</span></a></li>
                <li><a href="#equipe"><i class="fa fa-users fa-1x"></i>&nbsp;<span class="link-text">Equipes</span></a></li>
                <li><a href="#premio"><i class="fa fa-trophy fa-1x"></i>&nbsp;<span class="link-text">Prémio</span></a></li>
            </ul>
        </nav>

        <footer>

    <!--  -->

    <!-- For premio router -->
    <script src="./premio/placar.js"></script>

    <script src="./dashboard_router.js"></script>

    <!--  -->
