    <!-- Script for notification toast -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const notificationIcon = document.querySelector('.user-notifications');

            if (notificationIcon) {
                // Create a container for toasts to ensure they are positioned correctly.
                let toastContainer = document.querySelector('.toast-container');
                if (!toastContainer) {
                    toastContainer = document.createElement('div');
                    // Using Bootstrap classes for positioning in the top-right corner.
                    toastContainer.className = 'toast-container position-fixed top-0 end-0 p-3';
                    toastContainer.style.zIndex = '1056'; // Ensure it appears above other elements
                    document.body.appendChild(toastContainer);
                }

                notificationIcon.addEventListener('click', function () {
                    // Create the toast HTML structure dynamically
                    const toastElement = document.createElement('div');
                    toastElement.className = 'toast';
                    toastElement.setAttribute('role', 'alert');
                    toastElement.setAttribute('aria-live', 'assertive');
                    toastElement.setAttribute('aria-atomic', 'true');

                    toastElement.innerHTML = `
                        <div class="toast-header">
                            <i class="fa fa-bell rounded me-2"></i>
                            <strong class="me-auto">Notificação</strong>
                            <small>agora</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            sem notificações no momento
                        </div>
                    `;

                    // Add the new toast to the container
                    toastContainer.appendChild(toastElement);

                    // Initialize and show the Bootstrap toast
                    const toast = new bootstrap.Toast(toastElement);
                    toast.show();

                    // Clean up the DOM by removing the toast element after it's hidden
                    toastElement.addEventListener('hidden.bs.toast', () => {
                        toastElement.remove();
                    });
                });
            }
        });
    </script>
