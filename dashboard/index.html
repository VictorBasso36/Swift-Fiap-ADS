<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Dashboard</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../css//index.css">
</head>
<body>

    <aside class="sidebar">
        <nav>
            <br>
            <a href="#home" class="link_main_logo">
                <img class="main_logo" src="../images/mainlogo.png" alt="Logo Swift" class="logo" />
            </a>
            <br>
            <br>
            <ul>
                <li><a href="#home">Página Inicial</a></li>
                <li><a href="#relatorios">Relatórios</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <div id="content-outlet"></div>
        
        <footer>
            <p>&copy; 2025 Meu Dashboard Incrível. Todos os direitos reservados.</p>
        </footer>
    </main>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const contentOutlet = document.getElementById('content-outlet');
            const navLinks = document.querySelectorAll('.sidebar nav a');

   
            const loadContent = async (path) => {
                try {

                    const response = await fetch(path);
                    if (!response.ok) {
                        throw new Error(`Erro ${response.status}: Não foi possível encontrar o recurso.`);
                    }
                    const htmlContent = await response.text();
                    contentOutlet.innerHTML = htmlContent; 
                } catch (error) {
                    console.error('Erro ao carregar a página:', error);
                    contentOutlet.innerHTML = `<h1>Erro ao carregar conteúdo</h1><p>Não foi possível encontrar a página em <code>${path}</code>. Verifique o console para mais detalhes.</p>`;
                }
            };


            const router = () => {
            
                const route = window.location.hash.substring(1) || 'home';
                const path = `./${route}/index.html`;
                

                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === `#${route}`) {
                        link.classList.add('active');
                    }
                });

                loadContent(path);
            };


            window.addEventListener('hashchange', router);

            router();
        });
    </script>
</body>
</html>
