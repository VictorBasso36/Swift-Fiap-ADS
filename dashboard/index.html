<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Dashboard</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

    <aside class="sidebar">
        <nav>
            <br>
            <a href="#inicio" class="link_main_logo">
                <img class="main_logo" src="../images/mainlogo.png" alt="Logo Swift" />
            </a>
            <br>
            <br>
            <ul>
                <li><a href="#inicio"><i class="fa fa-home fa-1x"></i>&nbsp;<span class="link-text">Início</span></a></li>
                <li><a href="#metas"><i class="fa fa-unlock fa-1x"></i>&nbsp;<span class="link-text">Metas</span></a></li>
                <li><a href="#equipe"><i class="fa fa-users fa-1x"></i>&nbsp;<span class="link-text">Equipes</span></a></li>
                <li><a href="#premio"><i class="fa fa-trophy fa-1x"></i>&nbsp;<span class="link-text">Prémio</span></a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <div class="topbar">
            <button id="menu-toggle" class="menu-toggle">
                <i class="fa fa-bars fa-1x"></i>
            </button>
            

            <div class="topbar-right">
                <div class="user-info">
                </div>
                 <div class="user-notifications">
                    <i class="fa fa-bell fa-1x" aria-hidden="true"></i>
                </div>
           </div>
        </div>

        <div id="content-outlet"></div>
        
        <footer>
            <p>&copy; 2025 Meu Dashboard Incrível. Todos os direitos reservados.</p>
        </footer>
    </main>

    <div id="overlay" class="overlay"></div>

    <script src="/Fintech/js/placar.js"></script>
    <script src="./dashboard_router.js"></script>
    <script src="./responsive_menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
